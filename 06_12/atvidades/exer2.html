<html>

<head>

    <title>idades</title>

    <script>

    let idade
    
    idade = window.prompt("digite sua idade: ")
    idade = Number(idade)

    if(idade<12){
            console.log("Sua categoria é infantil!")
    }else if(idade>=13 && idade<=17){
        console.log("Sua categoria é adolescente!")    
    }else if(idade>=18 && idade<=59){
        console.log("Sua categoria é adulto!")
    }else if(idade >=60){
        console.log("Sua categoria é idoso")
    }
        
    

    </script>

</head>>

    </html>>
